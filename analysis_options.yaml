    maintainability-index: 75
    
    # Parameters & Widgets
    number-of-parameters: 4
    number-of-used-widgets: 10
    
    # Nesting
    maximum-nesting-level: 3
    widgets-nesting-level: 5

    # Class Coupling
    coupling-between-object-classes: 4
    depth-of-inheritance-tree: 3